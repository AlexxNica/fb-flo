<!doctype html>
<html>
<head>
<title>flo configuration</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <nav>
      <ol>
        <li data-tab="status-log" class="selected">Status &amp; Log</li>
        <li data-tab="config">Configuration</li>
      </ol>
    </nav>
    <section class="status-log tab selected">
      <h1>Status</h1>
      <div class="status">
        <span class="indicator disabled"></span>
        <span class="text"></span>
        <button class="action enable hidden">Activate for this site</button>
        <button class="action retry hidden">Try again</button>
      </div>
      <h1>Log</h1>
      <div class="log-box">

      </div>
    </section>
    <section class="config tab">
      <h1>Configure flo</h1>
      <form>
        <section>
          <div class="hostnames-container">
            <label for="hostnames">Hostnames</label>
            <p class="desc">Hostnames to start flo for. Could be either the full string to match or a regexp in the form of <code>/example\.com/gi</code>.</p>
            <div class="hostnames-options">
              <ol class="hostnames"></ol>
              <button class="add">Add Hostname</button>
            </div>
          </div>
          <div class="port-container">
            <label for="port">Server port number:</label>
            <p class="desc">The port number your flo server is listening on.</p>
           <input name="port" />
          </div>
        </section>
      </form>
    </section>
  </main>
  <script src="configure.js"></script>
</body>
</html>
